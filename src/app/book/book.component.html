<div class="content" [ngBusy]="loading">

  <table class="table table-bordered table-hover">
    <thead>
    <tr>
      <th>#</th>
      <th>Name</th>
      <th>ISBN</th>
      <th>publisher</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let book of books let i = index">
      <th scope="row">{{i+1}}</th>
      <td>{{book.name}}</td>
      <td>{{book.isbn}}</td>
      <td>{{book.publisher}}</td>
    </tr>
    </tbody>
  </table>

</div>
